{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Log In</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.username }}
      <br><br>
      {{ form.password }}
      <br><br>
      <input class="btn btn-primary" type="submit" value="login">
    </form>
  </div>
{% endblock %}
